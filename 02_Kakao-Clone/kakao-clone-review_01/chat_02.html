<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/500552d168.js"
      crossorigin="anonymous"
    ></script>
    <title>Chat | Kakao Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">15:04</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">90%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">SEUNGWOO JO</h1>
        <div class="header__icon">
          <i class="fas fa-search"></i>
        </div>
        <div class="header__icon">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">Sunday, October 26, 2019</span>
        <li class="incoming-message message">
          <img class="g-avatar message__avatar" src="img/sw_jo.jpg" />
          <div class="message__content">
            <span class="message__author">SEUNGWOO JO</span>
            <div class="message__bubble">
              Look at this link. So awesome!
            </div>
            <span class="message__timestamp"></span>
          </div>
        </li>
        <li class="incoming-message message">
          <div class="message__content">
            <span class="message__timestamp"></span>
            <div class="message__bubble">
              It's your video!
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <img class="g-avatar message__avatar" src="img/sw_jo.jpg" />
          <div class="message__content">
            <span class="message__author">SEUNGWOO JO</span>
            <div class="message__bubble">
              Yeap :) Plz come to my play~
            </div>
            <span class="message__timestamp"></span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          class="chat__write-input"
          placeholder="Send Message"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone-alt"></i>
        </span>
      </div>
    </div>
  </body>
</html>
